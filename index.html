<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/index.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Online Student Registration Form</title>
  </head>

  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="img/cpsu-logo.png" class="icon me-2" />
          CENTRAL PHILIPPINE STATE UNIVERSITY
        </a>
        <button
          class="btn btn-success rounded-pill"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Admin
        </button>
      </div>
    </nav>
    <div class="container pt-2 pb-5">
      <h2 class="pt-3 pb-3">Student Registration From</h2>
      <form
        class="row g-3"
        action="php/register.php"
        method="POST"
        enctype="multipart/form-data"
      >
        <div class="col-md-6">
          <label for="inputFirstname" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="inputFirstname"
            name="firstName"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="inputLastname" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="inputLastname"
            name="lastName"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="birthday" class="form-label">Date of birth</label>
          <input
            type="date"
            class="form-control"
            id="birthday"
            name="bday"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="gender" class="form-label">Gender</label>
          <select id="gender" class="form-select" name="gender" required>
            <option selected>Choose</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="col-12">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="1234 Main St"
            name="address"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input
            type="text"
            class="form-control"
            id="inputCity"
            name="city"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="inputProvince" class="form-label">Province</label>
          <input
            type="text"
            class="form-control"
            id="inputProvince"
            name="province"
            required
          />
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input
            type="text"
            class="form-control"
            id="inputZip"
            name="zip"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="level" class="form-label">Year Level</label>
          <select id="level" class="form-select" name="year" required>
            <option selected>Choose</option>
            <option value="I">FIRST YEAR</option>
            <option value="II">SECOND YEAR</option>
            <option value="III">THIRD YEAR</option>
            <option value="IV">FOURTH YEAR</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="department" class="form-label">Department</label>
          <select
            id="department"
            class="form-select"
            name="department"
            required
          >
            <option selected>Choose</option>
            <option value="CCS">College of Computer Studies</option>
            <option value="CAF">College of Agriculture Forestry</option>
            <option value="CBM">College of Bussiness Management</option>
            <option value="COTED">College of Teacher Education</option>
            <option value="CCJE">College of Criminal Justice</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="cellnumber" class="form-label">Cellphone Number</label>
          <input
            type="number"
            class="form-control"
            id="cellnumber"
            name="cellno"
            required
          />
        </div>
        <div class="col-md-8">
          <label for="inputGroupFile02" class="form-label">Student Image</label>
          <input
            type="file"
            class="form-control"
            id="inputGroupFile02"
            name="image"
            required
          />
        </div>
        <div class="col-md-4 d-flex align-items-end justify-content-center">
          <button type="submit" class="btn btn-success w-50" name="register">
            Register
          </button>
        </div>
      </form>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form
          class="modal-content"
          
          id="loginForm"
        >
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Admin</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="floatingUsername"
                placeholder="admin"
                name="username"
                required
              />
              <label for="floatingUsername">Username</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
                name="password"
                
                required
              />
              <label for="floatingPassword">Password</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" name="login">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      $(document).ready(function () {
          // Intercept form submission
          $("#loginForm").submit(function (event) {
              event.preventDefault(); // Prevent the default form submission
  
              // Perform AJAX submission
              $.ajax({
                  type: 'POST',
                  url: 'php/auth.php',
                  data: $("#loginForm").serialize(), // Serialize the form data
                  success: function (response) {
                      // Parse the JSON response
                      var data = JSON.parse(response);
  
                      if (data.success) {
                          // Successful login
                          alert(data.message); // Show success message (optional)
                          window.location.href = 'pages/admin.php'; // Redirect to dashboard.php
                      } else {
                          // Failed login
                          alert(data.message); // Show error message
                      }
                  },
                  error: function (error) {
                      console.error('AJAX Error:', error);
                  }
              });
          });
      });
  </script>
  </body>
</html>
